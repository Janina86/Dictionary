<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Dictionary</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Dictionary</h1>
        <div class="input-group mb-4">
            <input type="text" id="search-input" class="form-control" placeholder="Search...">
            <button class="btn btn-primary" type="button" onclick="searchWord()">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <button id="new-word-button" class="btn btn-success mb-3" onclick="showNewWordForm()">+ New Word</button>
        <div id="new-word-form-container" class="mb-4" style="display: none;">
            <div class="form-group">
                <input type="text" id="new-word" class="form-control mb-2" placeholder="Enter new word" required>
                <input type="text" id="new-definition" class="form-control mb-2" placeholder="Enter definition" required>
                <button type="button" class="btn btn-success" onclick="addWord()">Add Word</button>
            </div>
        </div>
        <div id="words-list"></div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="script.js"></script>
</body>
</html>
